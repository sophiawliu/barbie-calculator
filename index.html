<!DOCTYPE html>
<html>
    <head>
        <title>This Barbie is a Calculator.</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="container">
            <h1 id="this-barbie">This Barbie is a calculator.</h1>
            <img id="mattel" src="Mattel-brand.svg.png">
            <div id="calculator">
                <img id="barbie" src="barbie.png">
                <div id="screen">
                    <p id="current-operation"></p>
                    <p id="calc-display"></p>
                    <img id="barbiehead" src="barbiehead.png">
                </div>
                <div class="row">
                    <button class="clear">clear</button>
                    <button class="operator">รท</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">ร</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="number">0</button>
                    <button class="equals">=</button>
                </div>
            </div>            
        </div>
    </body>
    <script src="main.js"></script>
</html>
